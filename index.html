<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: black;
            color: black;
            font-family: Arial, sans-serif;
        }

        .calculator-wrapper {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            max-width: 500px;
            margin: 3rem auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .calculator-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        .form-label {
            font-size: 1.2rem;
        }

        .btn-calculate {
            background: #ff8c00;
            border: none;
            font-size: 1.2rem;
            padding: 0.7rem;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .btn-calculate:hover {
            background: #ffb84d;
        }

        .bmi-result {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .bmi-result span {
            font-weight: bold;
            color: #ffdd00;
        }
    </style>
</head>

<body>
    <div class="calculator-wrapper">
        <h1 class="calculator-title">BMI Calculator</h1>
        <form>
            <div class="mb-4">
                <label for="weight" class="form-label">Enter Your Weight (kg) </label>
                <input type="number" id="weight" class="form-control" placeholder="e.g., 60">
            </div>
            <div class="mb-4">
                <label for="height" class="form-label">Enter Your Height (cm) </label>
                <input type="number" id="height" class="form-control" placeholder="e.g., 175">
            </div>
            <button onclick="bmiCalc()" type="button" class="btn btn-calculate w-100">Calculate BMI</button>
        </form>
        <div class="bmi-result">
            <p>Your BMI : <span id="bmiResult"></span></p>
            <p id="bmiCategory"></p>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    function bmiCalc() {
        let weight = document.getElementById("weight").value
        let height = document.getElementById("height").value / 100
        let bmi = weight / (height ** 2)
        bmiResult.innerHTML = Math.floor(bmi)
        if (bmi < 18.5) {
            bmiCategory.innerHTML = "UnderWeight"
        }
        else if (bmi >= 18.5 && bmi < 24.9) {
            bmiCategory.innerHTML = "Normal Weight"
        }
        else if (bmi >= 25 && bmi < 29.9) {
            bmiCategory.innerHTML = "OverWeight"
        }
        else {
            bmiCategory.innerHTML = "Obesity"
        }
    }
</script>

</html>
